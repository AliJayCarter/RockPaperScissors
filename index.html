<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
     <!-- Link to external CSS file -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class ="game-container">
        <!-- Title of the game -->
        <h1>Rock Paper Scissors Game</h1>
        
        <div class="scoreboard">
            <!-- Scoreboard to display user and computer scores -->
            <h2>Scoreboard</h2>
            <p>You: <span id="user-score">0</span></p>
            <p>Computer: <span id="computer-score">0</span></p>
        </div>
        <!-- Buttons for user choices -->
        <div class="choices">
        <button class="choice" data-choice="rock">Rock</button>
        <button class="choice" data-choice="paper">Paper</button>
        <button class="choice" data-choice="scissors">Scissors</button>
        </div>

        <!-- result of game shown here -->
        <div class="results">
            <div class="choices-row">
                <div class="choice-display">
                    <div class="label">You choose:</div>
                    <span id="user-choice">-</span>
                </div>
                <div class="choice-display">
                    <div class="label">Computer chooses:</div>
                    <span id="computer-choice">-</span>
                </div>
            </div>
            <h2 id="result"></h2>
        </div>

        <div class="reset">
            <button id="reset-button">Reset Game</button>
        </div>

    </div>

    <div class="rules-container">
        <h3>Game Rules</h3>
        <p>Rock beats Scissors</p>
        <p>Scissors beats Paper</p>
        <p>Paper beats Rock</p>
    </div>
    
    <!-- Link to external JavaScript file -->
    <script src="assets/js/script.js"></script>
</body>
</html>
